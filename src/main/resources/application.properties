# Database server path
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# DB url and DB name (PMSDB)
spring.datasource.url=jdbc:h2:file:~/h2/pmsdb
#DB username
spring.datasource.username=sa
# DB password
spring.datasource.password=
# DB driver - tells Hibernate to create queries for H2 database
spring.datasource.driver-class-name=org.h2.Driver
# Tells to keep the existing data and table while server restart, other value is create where after server restarts...
spring.jpa.hibernate.ddl-auto=update
# This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
# similar to driver tells what database is required
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect